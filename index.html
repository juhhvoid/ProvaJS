<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Controle de Contas</title>
</head>
<body>
    <div class="container">
    <h1>Controle de Contas</h1>
        <div>
        <label for="desc">Descrição</label>
        <input type="text" id="desc">
        </div>
        <div>
        <label for="val">Valor</label>
        <input type="number" id="val">
        </div>    
        <div>
        <label for="venc">Data de Vencimento</label>
        <input type="date" id="venc">
        </div> 
        <div>
        <label for="tip">Tipo:</label>
        <select name="Tipo" id="tip" value="Tipo">
            <option value="receita">Receita</option>
            <option value="despesa">Despesa</option>
        </select>
        
        </div> 

        <input type="button" value="Salvar" id="saveBtn" onclick="saveData()">

        <h2>Contas cadastradas</h2>

        <table class="tab">
        <tr class="cab">
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data de Vencimento</th>
            <th>Tipo</th>
        </tr>
        <tbody id="tbody">

        </tbody>
        </table>
        
        <div id="res">
         
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
